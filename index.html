<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairuz Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }
    header { background:#28a745; padding:10px 20px; color:white; display:flex; align-items:center; justify-content:space-between; }
    header .logo { display:flex; align-items:center; gap:8px; }
    header .logo img { width:32px; height:32px; }
    header input { width:50%; padding:8px; border:none; border-radius:5px; }
    header .cart { cursor:pointer; font-weight:bold; }

    nav { background:#fff; padding:10px; display:flex; justify-content:center; gap:20px; border-bottom:1px solid #ddd; }
    nav a { text-decoration:none; color:#333; font-weight:bold; }
    nav a:hover { color:#28a745; }

    .banner { width:100%; height:200px; background:url('https://source.unsplash.com/1200x400/?shopping') center/cover; display:flex; justify-content:center; align-items:center; color:white; font-size:28px; font-weight:bold; }

    .controls { display:flex; justify-content:center; gap:10px; padding:15px; background:#fff; }
    .controls select { padding:6px; }

    .products { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:15px; padding:15px; }
    .product { background:white; border:1px solid #ddd; border-radius:8px; padding:10px; text-align:center; cursor:pointer; transition:.2s; }
    .product:hover { box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    .product img { width:100%; height:140px; object-fit:cover; border-radius:5px; }
    .product h4 { margin:8px 0 5px; font-size:15px; }
    .product p { margin:0; color:#28a745; font-weight:bold; }

    footer { background:#333; color:white; text-align:center; padding:20px; margin-top:20px; }

    #cart-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.6); justify-content:center; align-items:center; }
    #cart-content { background:white; padding:20px; border-radius:8px; width:320px; max-height:80vh; overflow-y:auto; }
    .btn { background:#28a745; color:white; padding:8px 12px; border:none; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#218838; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/shopping-cart.png" alt="logo">
      <h2>Fairuz Shop</h2>
    </div>
    <input type="text" id="search" placeholder="Cari produk terbaik...">
    <div class="cart" onclick="openCart()">ðŸ›’ Keranjang (<span id="cart-count">0</span>)</div>
  </header>

  <nav>
    <a href="#" onclick="filterCat('all')">Semua</a>
    <a href="#" onclick="filterCat('Elektronik')">Elektronik</a>
    <a href="#" onclick="filterCat('Fashion')">Fashion</a>
    <a href="#" onclick="filterCat('Rumah Tangga')">Rumah Tangga</a>
    <a href="#" onclick="filterCat('Kesehatan')">Kesehatan</a>
    <a href="#" onclick="filterCat('Olahraga')">Olahraga</a>
    <a href="#" onclick="filterCat('Anak')">Anak</a>
    <a href="#" onclick="filterCat('Makanan')">Makanan</a>
  </nav>

  <div class="banner">ðŸŽ‰ Promo Spesial di Fairuz Shop!</div>

  <div class="controls">
    <select id="sort">
      <option value="asc">Harga Terendah</option>
      <option value="desc">Harga Tertinggi</option>
    </select>
  </div>

  <div class="products" id="product-list"></div>

  <footer>
    <p>Fairuz Shop Â© 2025 | Belanja Mudah, Aman, Terpercaya</p>
  </footer>

  <!-- Modal Keranjang -->
  <div id="cart-modal">
    <div id="cart-content">
      <h3>Keranjang Belanja</h3>
      <ul id="cart-items"></ul>
      <p><strong>Total: Rp<span id="cart-total">0</span></strong></p>
      <button class="btn" onclick="closeCart()">Tutup</button>
    </div>
  </div>

  <script>
    const products = [
      {id:1,name:"Smartphone X",price:2500000,category:"Elektronik",img:"https://source.unsplash.com/200x200/?smartphone"},
      {id:2,name:"Laptop Pro",price:7500000,category:"Elektronik",img:"https://source.unsplash.com/200x200/?laptop"},
      {id:3,name:"Headphone",price:450000,category:"Elektronik",img:"https://source.unsplash.com/200x200/?headphone"},
      {id:4,name:"Kaos Polos",price:75000,category:"Fashion",img:"https://source.unsplash.com/200x200/?tshirt"},
      {id:5,name:"Jaket Denim",price:300000,category:"Fashion",img:"https://source.unsplash.com/200x200/?jacket"},
      {id:6,name:"Sneakers",price:400000,category:"Fashion",img:"https://source.unsplash.com/200x200/?sneakers"},
      {id:7,name:"Kursi Kayu",price:500000,category:"Rumah Tangga",img:"https://source.unsplash.com/200x200/?chair"},
      {id:8,name:"Meja Belajar",price:650000,category:"Rumah Tangga",img:"https://source.unsplash.com/200x200/?table"},
      {id:9,name:"Lampu Hias",price:120000,category:"Rumah Tangga",img:"https://source.unsplash.com/200x200/?lamp"},
      {id:10,name:"Vitamin C",price:90000,category:"Kesehatan",img:"https://source.unsplash.com/200x200/?vitamin"},
      {id:11,name:"Skincare",price:25000,category:"Kesehatan",img:"https://source.unsplash.com/200x200/?skincare"},
      {id:12,name:"Parfum",price:150000,category:"Kesehatan",img:"https://source.unsplash.com/200x200/?perfume"},
      {id:13,name:"Bola Sepak",price:200000,category:"Olahraga",img:"https://source.unsplash.com/200x200/?soccer"},
      {id:14,name:"Raket Badminton",price:175000,category:"Olahraga",img:"https://source.unsplash.com/200x200/?badminton"},
      {id:15,name:"Sepeda Gunung",price:1500000,category:"Olahraga",img:"https://source.unsplash.com/200x200/?bicycle"},
      {id:16,name:"Mainan Lego",price:250000,category:"Anak",img:"https://source.unsplash.com/200x200/?lego"},
      {id:17,name:"Boneka Teddy",price:100000,category:"Anak",img:"https://source.unsplash.com/200x200/?teddy"},
      {id:18,name:"Kereta Mainan",price:150000,category:"Anak",img:"https://source.unsplash.com/200x200/?toy"},
      {id:19,name:"Coklat Premium",price:60000,category:"Makanan",img:"https://source.unsplash.com/200x200/?chocolate"},
      {id:20,name:"Kopi Arabica",price:85000,category:"Makanan",img:"https://source.unsplash.com/200x200/?coffee"},
    ];

    let cart=[];
    function renderProducts(list){
      const container=document.getElementById("product-list");
      container.innerHTML="";
      list.forEach(p=>{
        const div=document.createElement("div");
        div.className="product";
        div.innerHTML=`<img src="${p.img}" alt="${p.name}">
                       <h4>${p.name}</h4>
                       <p>Rp${p.price.toLocaleString()}</p>
                       <button class="btn" onclick="addToCart(${p.id})">+ Keranjang</button>`;
        container.appendChild(div);
      });
    }

    function addToCart(id){
      const prod=products.find(p=>p.id===id);
      cart.push(prod);
      document.getElementById("cart-count").textContent=cart.length;
      updateCart();
    }

    function updateCart(){
      const items=document.getElementById("cart-items");
      const total=document.getElementById("cart-total");
      items.innerHTML="";
      let sum=0;
      cart.forEach(c=>{
        const li=document.createElement("li");
        li.textContent=`${c.name} - Rp${c.price.toLocaleString()}`;
        items.appendChild(li);
        sum+=c.price;
      });
      total.textContent=sum.toLocaleString();
    }

    function openCart(){ document.getElementById("cart-modal").style.display="flex"; }
    function closeCart(){ document.getElementById("cart-modal").style.display="none"; }

    function filterCat(cat){
      if(cat==="all") renderProducts(products);
      else renderProducts(products.filter(p=>p.category===cat));
    }

    document.getElementById("search").oninput=function(){
      const q=this.value.toLowerCase();
      renderProducts(products.filter(p=>p.name.toLowerCase().includes(q)));
    };

    document.getElementById("sort").onchange=function(){
      const val=this.value;
      const list=[...products].sort((a,b)=>val==="asc"?a.price-b.price:b.price-a.price);
      renderProducts(list);
    };

    renderProducts(products);
  </script>
</body>
</html>
