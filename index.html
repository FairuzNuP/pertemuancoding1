<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>3D Collector — Cross-platform Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- three.js CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <!-- optional orbit controls (used for desktop camera control fallback) -->
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="game-root">
    <div id="hud">
      <div id="score">Skor: 0</div>
      <div id="lives">Nyawa: 3</div>
      <button id="restart" class="btn">Restart</button>
    </div>

    <div id="canvas-wrap">
      <canvas id="c"></canvas>
    </div>

    <!-- Mobile controls -->
    <div id="touch-controls">
      <div id="joystick-base">
        <div id="joystick-thumb"></div>
      </div>
      <button id="fire-btn" class="touch-btn">Tembak</button>
    </div>

    <div id="help" class="help">
      <p><strong>Kontrol</strong></p>
      <p>Desktop: WASD / Panah — gerak. Mouse — putar kamera. Klik — tembak.</p>
      <p>Mobile: gunakan joystick kiri, tombol Tembak kanan bawah.</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
