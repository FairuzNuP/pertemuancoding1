<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TETRIS 3D — Sunset Cyberpunk</title>

  <!-- Three.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>TETRIS 3D — Sunset Cyberpunk</h1>
      <div class="controls-top">
        <button id="btn-play" class="btn">Play</button>
        <button id="btn-pause" class="btn">Pause</button>
        <button id="btn-ai" class="btn">AI: Off</button>
        <button id="btn-shop" class="btn">Shop</button>
      </div>
    </header>

    <main>
      <section id="viewport" aria-label="3D game viewport"></section>

      <aside id="hud">
        <div class="panel">
          <div>Skor: <span id="score">0</span></div>
          <div>Level: <span id="level">1</span></div>
          <div>Baris: <span id="lines">0</span></div>
          <div>Coins: <span id="coins">0</span></div>
        </div>

        <div class="panel">
          <div>Next</div>
          <canvas id="next" width="112" height="112" class="mini"></canvas>
          <div>Hold</div>
          <canvas id="hold" width="112" height="112" class="mini"></canvas>
        </div>

        <div class="panel">
          <label>Volume <input id="vol" type="range" min="0" max="1" step="0.01" value="0.45"></label>
        </div>

        <div class="panel">
          <input id="playerName" maxlength="12" placeholder="Nama (max 12)">
          <button id="btn-save" class="btn">Simpan Skor</button>
        </div>

        <div class="panel">
          <h4>Leaderboard</h4>
          <div id="leaderboard" class="leaderboard"></div>
          <button id="btn-clear-lb" class="btn">Clear LB</button>
        </div>
      </aside>
    </main>

    <footer>
      <small>Built 2025 — Tetris 3D • Sunset Cyberpunk</small>
    </footer>
  </div>

  <!-- JS modules -->
  <script src="js/three-init.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
