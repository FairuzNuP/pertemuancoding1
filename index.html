<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VoxelCraft — Complex Web Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="title">VoxelCraft — Prototype</div>
      <div id="controls">
        <button id="btn-start" class="btn">Mulai (Pointer Lock)</button>
        <button id="btn-save" class="btn">Simpan Dunia</button>
        <button id="btn-load" class="btn">Muat Dunia</button>
        <select id="blockPicker" aria-label="Pilih blok">
          <option value="grass">Grass</option>
          <option value="dirt">Dirt</option>
          <option value="stone">Stone</option>
          <option value="wood">Wood</option>
          <option value="leaves">Leaves</option>
        </select>
      </div>
    </div>

    <div id="hud">
      <div id="cross">+</div>
      <div id="info">
        <div>Pos: <span id="pos">0,0,0</span></div>
        <div>Block: <span id="curBlock">Grass</span></div>
      </div>
    </div>
  </div>

  <div id="canvas-wrap">
    <canvas id="c"></canvas>
  </div>

  <!-- three.js + controls (non-module) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

  <script src="game.js"></script>
</body>
</html>
