<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blob Arena — .io-like</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="hud">
    <div id="score">Mass: 10</div>
    <div id="players">Bots: 12</div>
    <div id="help">WASD / ↖↗↘↙ = move • Space = Split • Tap joystick (mobile)</div>
  </div>

  <canvas id="c"></canvas>

  <!-- Mobile controls -->
  <div id="touch-ui">
    <div id="joyBase"><div id="joyThumb"></div></div>
    <div id="touchButtons">
      <button id="btnSplit" class="touchBtn">Split</button>
      <button id="btnEject" class="touchBtn">Eject</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
