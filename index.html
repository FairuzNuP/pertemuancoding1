<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Echoes of Isle â€” Story Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="title">Echoes of Isle</div>
      <div id="hud">
        <span id="pages">Pages: 0 / 5</span>
        <button id="btn-reset" class="btn">Restart</button>
      </div>
    </div>

    <div id="storyBox" class="panel hidden" aria-live="polite">
      <div id="storyText"></div>
      <div id="storyControls">
        <button id="storyNext" class="btn">Next</button>
        <button id="closeStory" class="btn">Close</button>
      </div>
    </div>
  </div>

  <div id="canvas-wrap">
    <canvas id="c"></canvas>
  </div>

  <!-- Mobile controls -->
  <div id="touch-controls">
    <div id="joystick-base"><div id="joystick-thumb"></div></div>
    <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
      <button id="btn-interact" class="touch-btn">Interact</button>
      <button id="btn-toggle-inv" class="touch-btn small">Story</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
